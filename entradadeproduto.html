<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacilda Produtos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #ff6f00;
            padding: 10px;
            color: white;
        }
        .header img {
            height: 50px;
        }
        .header .nav-link {
            color: white;
            margin-right: 15px;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-save {
            background-color: #ff6f00;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center">
        <img src="path/to/your/logo.png" alt="Logo">
        <div class="d-flex align-items-center">
            <a href="#" class="nav-link">Início</a>
            <a href="#" class="nav-link">Loja</a>
            <a href="#" class="nav-link">Contato</a>
            <a href="#" class="nav-link"><i class="fas fa-phone-alt"></i></a>
            <a href="#" class="nav-link"><i class="fas fa-search"></i></a>
            <a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i></a>
            <a href="#" class="nav-link"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
    <div class="container">
        <h3>Entrada de produto:</h3>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="ean">Código EAN</label>
                    <input type="text" class="form-control" id="ean">
                </div>
                <div class="form-group">
                    <label for="product-name">Nome do produto</label>
                    <input type="text" class="form-control" id="product-name">
                </div>
                <div class="form-group">
                    <label for="brand">Marca</label>
                    <input type="text" class="form-control" id="brand">
                </div>
                <div class="form-group">
                    <label for="batch">Lote</label>
                    <input type="text" class="form-control" id="batch">
                </div>
                <div class="form-group">
                    <label for="price">Preço</label>
                    <input type="text" class="form-control" id="price">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantidade</label>
                    <input type="text" class="form-control" id="quantity">
                </div>
                <div class="form-group">
                    <label for="supplier">Fornecedor</label>
                    <input type="text" class="form-control" id="supplier">
                </div>
                <div class="form-group">
                    <label for="invoice">Nota Fiscal</label>
                    <input type="text" class="form-control" id="invoice">
                </div>
                <div class="form-group">
                    <label for="observation">Observação</label>
                    <textarea class="form-control" id="observation" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-save">Salvar</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
