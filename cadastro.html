<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .registration-form {
            background-color: #E27B3F;
            padding: 30px;
            border-radius: 15px;
            width: 300px;
        }
        .registration-form .logo {
            width: 100px;
            height: 50px;
            background-color: #fff;
            margin: 0 auto 20px;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }
        .registration-form .form-group label {
            color: #fff;
        }
        .registration-form .btn {
            width: 100%;
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <div class="logo"></div>
        <h2>Cadastre-se</h2>
        <form>
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome Completo">
            </div>
            <div class="form-group">
                <label for="cpfCnpj">CPF/CNPJ:</label>
                <input type="text" class="form-control" id="cpfCnpj" placeholder="CPF/CNPJ">
            </div>
            <div class="form-group">
                <label for="contato">Contato:</label>
                <input type="text" class="form-control" id="contato" placeholder="Contato">
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha">
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
