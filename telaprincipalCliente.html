<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacilda Produtos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        .header {
            background-color: #ff6f00;
            padding: 10px;
            color: white;
        }
        .header img {
            height: 50px;
        }
        .header .nav-link {
            color: white;
            margin-right: 15px;
        }
        .product-section {
            padding: 50px 0;
            text-align: center;
        }
        .product-section h3 {
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
        }
        .product-section h3::after {
            content: "";
            display: block;
            width: 100%;
            height: 2px;
            background-color: #ff6f00;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .product-card {
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .product-card img {
            width: 100%;
            height: auto;
            max-height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .product-card h5 {
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .product-card p {
            margin-bottom: 5px;
        }
        .product-card .old-price {
            text-decoration: line-through;
            color: #ff6f00;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="header d-flex justify-content-between align-items-center">
        <img src="path/to/your/logo.png" alt="Logo">
        <div class="d-flex align-items-center">
            <a href="#" class="nav-link">Início</a>
            <a href="#" class="nav-link">Loja</a>
            <a href="#" class="nav-link">Contato</a>
            <a href="#" class="nav-link"><i class="fas fa-phone-alt"></i></a>
            <a href="#" class="nav-link"><i class="fas fa-search"></i></a>
            <a href="#" class="nav-link"><i class="fas fa-shopping-cart"></i></a>
            <a href="#" class="nav-link"><i class="fas fa-envelope"></i></a>
        </div>
    </div>
    <div class="container product-section">
        <h3>Todos os sabores de Mandiopã</h3>
        <div class="row">
            <div class="col-md-4 col-lg-3">
                <div class="product-card">
                    <img src="path/to/your/product1.png" alt="Produto 1">
                    <h5>Sabor Bacon</h5>
                    <p><span class="old-price">R$ 14,00</span>R$ 9,60</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="product-card">
                    <img src="path/to/your/product2.png" alt="Produto 2">
                    <h5>Sabor Queijo</h5>
                    <p><span class="old-price">R$ 14,00</span>R$ 9,60</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="product-card">
                    <img src="path/to/your/product3.png" alt="Produto 3">
                    <h5>Sabor Natural</h5>
                    <p><span class="old-price">R$ 14,00</span>R$ 9,60</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="product-card">
                    <img src="path/to/your/product4.png" alt="Produto 4">
                    <h5>Sabor Camarão</h5>
                    <p><span class="old-price">R$ 14,00</span>R$ 9,60</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="product-card">
                    <img src="path/to/your/product5.png" alt="Produto 5">
                    <h5>Sabor Alho</h5>
                    <p><span class="old-price">R$ 14,00</span>R$ 9,60</p>
                </div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="product-card">
                    <img src="path/to/your/product6.png" alt="Produto 6">
                    <h5>Sabor Apimentado</h5>
                    <p><span class="old-price">R$ 14,00</span>R$ 9,60</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
